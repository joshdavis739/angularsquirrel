<a class="card" [routerLink]="[url]">
  <div class="card__image"></div>
  <div class="card__description">
    <span class="card__description__date">{{ date  }}</span>
    <h2 class="card__description__title">{{ title }}</h2>
    <span class="card__description__subtitle">{{ subtitle }}</span>
  </div>
</a>
