<div>
  <div class="title-bar" (click)="toggle()" [ngClass]="{'open':isOpen}">
    <div class="title-bar__title">
      <h2>
        {{title}}
      </h2>
    </div>
    <div class="title-bar__arrow">
      <span class="title-bar__arrow__icon"></span>
    </div>
  </div>
  <div [@openClose]="isOpen ? 'open' : 'closed'" class="content">
    <ng-content></ng-content>
  </div>
</div>
